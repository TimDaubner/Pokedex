<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="loader.js"></script>
    <link rel="stylesheet" href="standard.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/pokemon-pokeball.gif" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <title>Pokédex</title>
</head>

<body onload="init()">

    <div id="load_content" class="load-content">
        Pokédex Loading...
        <img class="pokeball-load" src="./img/pokemon-pokeball.gif" alt="pokemon-pokeball">
    </div>
    <div class="wrapper d_none" id="wrapper">
        <button onclick="topFunction()" id="myBtn" title="Go to top">Back to Top</button>

        <header id="header" class="d_none">
            <h1><img class="logo" src="./img/pokemonball.png" alt="">Pokédex</h1>
            <div class="search-bar">
                <button onclick="searchPokemon()" class="btn-search">Search</button>
                <input onkeyup="searchPokemon()" id="input_pokemon" class="input-pokemon" type="text" placeholder="...">
            </div>
        </header>
        <div id="warning" class="red-warning d_none">min. 3 letter!<button class="little-cross"
                onclick="closeWarning()">x</button></div>

        <nav id="gen" class="dropdown poke-gens d_none"></nav>
        <nav id="gen_dropdown" class="dropdown poke-gens d_none">
            <button class="btn-gen-dropdown">Dropdown Menu</button>
            <div id="gen_content" class="dropdown-content"></div>
        </nav>

        <section class="content d_none" id="content">
        </section>
        <dialog onclick="closePokemon()" id="dialog_pokemon" class="dialog-style d_none">
            <div onclick="stopBubbling(event)" id="dialog_pokemon_info" class="pokemon-frame">
            </div>
        </dialog>
    </div>

    <footer>
    </footer>
</body>

</html>
